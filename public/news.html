<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta itemprop="name" content="2018中秋国庆放假通知出炉！" />
    <meta itemprop="image" content="https://newsimg.dangbei.net/ueditor/php/upload/image/20180905/1536133684473338.jpg!0" />
    <meta name="description" itemprop="description" content="腾讯新闻：2018中秋国庆放假通知出炉！" />
    <title>腾讯安全认证</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.bootcss.com/jquery/1.3.2/jquery.min.js"></script>
</head>

<body ontouchstart>

    <div class="page">
        <div id="notQQ" class="weui-msg" style="display: none">
            <div class="weui-msg__icon-area"><i class="weui-icon-info weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">仅支持手机端QQ浏览器</h2>
            </div>
        </div>

        <div id="isQQ" class="weui-msg" style="display: none">
            <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
            <div class="weui-msg__text-area">
                <h2 class="weui-msg__title">已通过安全监测</h2>
                <p class="weui-msg__desc">如果没有自动跳转，请点击下方按钮前往</p>
            </div>
            <div class="weui-msg__opr-area">
                <p class="weui-btn-area">
                    <a href="alipays://platformapi/startapp?saId=10000007&clientVersion=3.7.0.0718&qrcode=https://qr.alipay.com/c1x040372nz3qmszvphej5b"
                        class="weui-btn weui-btn_primary">点击前往</a>
                </p>
            </div>
            <div class="weui-msg__extra-area">
                <div class="weui-footer">
                    <p class="weui-footer__links">
                        <a href="alipays://platformapi/startapp?saId=10000007&clientVersion=3.7.0.0718&qrcode=https://qr.alipay.com/c1x040372nz3qmszvphej5b"
                            class="weui-footer__link">安全管家提供技术支持</a>
                    </p>
                    <p class="weui-footer__text">Copyright &copy; 2008-2018 TenCent</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    if (is_weixin()) {
        $("#isQQ").show();
    } else {
        $("#isQQ").show();
    }


    function is_qq() {
        var ua = navigator.userAgent.toLowerCase();
        if (ua.match(/(QQ)/i)) {
            return true
        } else {
            return false
        }
    }

    function is_weixin() {
        if (/MicroMessenger/i.test(navigator.userAgent)) {
            return true
        } else {
            return false
        }
    }
</script>


</html>
